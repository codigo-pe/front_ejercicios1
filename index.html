          <h2>Contacto</h2>
          <form>
            <input
              class="caja-input"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre"
              required
            />
            <input
              class="caja-input"
              type="text"
              name="apelldo"
              id="apellido"
              placeholder="Apellido"
              required
            />
            <input
              class="caja-input"
              type="email"
              name="email"
              id="email"
              class="caja-input"
              placeholder="Email"
              required
            />
            <input
              class="caja-input"
              type="tel"
              name="telefono"
              id="telefono"
              placeholder="Teléfono"
              required
            />
            <textarea
              class="caja-descripcion"
              name="descripcion"
              id="descripcion"
              placeholder="Descripción"
              required
            ></textarea>
            <input type="submit" name="enviar" id="enviar" value="ENVIAR" />
